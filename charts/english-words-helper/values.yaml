# Default values for english-words-helper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: harbor.k8s.pitchbookdata.com/pb/english-words-helper
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

ports:
  - name: main
    containerPort: 8080
    protocol: TCP
  - name: mngmt
    containerPort: 9000
    protocol: TCP

statusProbes:
  livenessProbe:
    httpGet:
      path: /health/liveness
      port: mngmt
    failureThreshold: 3
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 20
    initialDelaySeconds: 30
  readinessProbe:
    httpGet:
      path: /health/readiness
      port: mngmt
    failureThreshold: 3
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 20
    initialDelaySeconds: 30

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "9000"
  prometheus.io/scheme: "http"


podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - port: 8080
      name: main
      targetPort: main
      protocol: TCP
    - port: 9000
      name: mngmt
      targetPort: mngmt
      protocol: TCP

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.allow-http: 'false'
    ingress.kubernetes.io/ssl-redirect: 'false'
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/whitelist-source-range: 194.183.181.69/32,78.137.2.161/32,35.198.168.96/32,10.0.0.0/8,192.168.39.0/19,46.219.223.188/32,35.242.254.226/32,38.104.105.234/32,35.197.85.7/32,52.42.194.126/32,54.70.190.91/32
  hosts:
    - host: '{{ include "service-template.fullname" . }}.k8s.pitchbookdata.com'
      paths:
        - path: /
          serviceName: '{{ include "service-template.fullname" . }}'
          servicePort: 8080
    - host: 'mngmt.{{ include "service-template.fullname" . }}.k8s.pitchbookdata.com'
      paths:
        - path: /
          serviceName: '{{ include "service-template.fullname" . }}'
          servicePort: 9000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2.0
    memory: 4Gi
  requests:
    cpu: 1.0
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

applicationProperties: {}
